<!-- update_profile.html -->
{% extends "users/account_base.html" %}
{% block content %}
<h2>Update Profile</h2>
{% if form.errors %}
{%for key, value in form.errors.items %}
<strong>{{value}}</strong>
{% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Update Profile
    </button>
</form>
{% endblock %}
